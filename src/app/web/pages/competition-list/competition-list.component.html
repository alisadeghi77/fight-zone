<div class="container py-5" dir="rtl">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">مسابقات</h1>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-6 col-xl-4" *ngFor="let competition of competitions">
      <div class="card border shadow-sm">
        <img [src]="competition.banerimage" height="200px" style="object-fit: cover ;" />
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h3 class="card-title mb-0">{{ competition.title }}</h3>
            <span class="badge bg-dark p-1">{{ competition.gender == 'male' ? 'آقایان' : 'بانوان' }}</span>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-6">
              <small class="text-muted d-block">ورودی:</small>
              <strong class="text-success">{{ competition.price }}</strong>
            </div>
            <div class="col-6">
              <small class="text-muted d-block">جایزه:</small>
              <strong class="text-success">{{ competition.award }}</strong>
            </div>
            <div class="col-6">
              <small class="text-muted d-block">تاریخ پایان:</small>
              <strong>{{ competition.date }}</strong>
            </div>
            <div class="col-6">
              <small class="text-muted d-block">محل برگزاری :</small>
              <strong>{{ competition.location }}</strong>
            </div>
          </div>

          <div class="d-flex w-100 justify-content-start align-items-center">
            <button class="btn btn-outline-primary btn-sm" [disabled]="!competition.canRegister">
              {{ !competition.canRegister ? 'پایان یافته' : 'شرکت در مسابقه' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div class="row" *ngIf="competitions.length === 0">
    <div class="col-12">
      <div class="text-center py-5">
        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
          style="width: 80px; height: 80px;">
          <i class="bi bi-trophy text-muted fs-1"></i>
        </div>
        <h4 class="text-muted">هیچ مسابقه‌ای یافت نشد</h4>
        <p class="text-muted">در حال حاضر مسابقه‌ای برای نمایش وجود ندارد</p>
      </div>
    </div>
  </div>
</div>
