<div class="card shadow-sm p-3">
    <h5 class="card-title mb-3">
        {{ isEdit ? 'Edit Competition' : 'Create Competition' }}
    </h5>

    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Manager</label>
            <input type="text" formControlName="manager" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select formControlName="gender" class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="mixed">Mixed</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="canRegister">
            <label class="form-check-label">Can Register</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Banner Image</label>
            <input type="text" formControlName="bannerImage" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" formControlName="price" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" formControlName="date" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Award</label>
            <input type="number" formControlName="award" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" formControlName="location" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">
            {{ isEdit ? 'Update' : 'Create' }}
        </button>
    </form>

    <div *ngIf="message" class="mt-3 alert alert-info">
        {{ message }}
    </div>
</div>
