<div class="card">
    <div class="card-body">
        <div class="justify-content-between d-flex">
            <form class="d-flex">
                <label for="table-filtering-search" class=" col-form-label">
                    جستجو:</label>
                <div class="">
                    <input id="table-filtering-search"  [formControl]="input" class="form-control" type="text" />
                </div>
            </form>
            <a href="/management/competitions/new" class="btn btn-small btn-primary">مسابقه جدید</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">

            <table class="table table-hover table-light border table-border ">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">عنوان</th>
                        <th scope="col">مکان برگزاری</th>
                        <th scope="col">وضعیت ثبت نام</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    @for (competition of filteredDate; track competition.id) {
                    <tr scope="row" class="">
                        <td  >{{ competition.id }}</td>
                        <td>
                            {{competition.title}}
                        </td>
                        <td>
                            {{competition.address}}
                        </td>
                        <td>
                            {{competition.date}}
                        </td>

                        <td>
                            <a class="btn btn-sm btn-outline-primary" routerLink="edit/{{competition.id}}">
                                <i class="ti ti-edit"></i>
                            </a>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="4" style="text-align: center">رکوردی وجود ندارد</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
