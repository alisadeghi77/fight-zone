<div class="modal-header">
  <h5 class="modal-title">تایید</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <p class="text-center mb-0">{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="confirm()">{{ confirmText }}</button>
  <button type="button" class="btn btn-primary" (click)="cancel()" #cancelButton autofocus>{{ cancelText }}</button>
</div>
